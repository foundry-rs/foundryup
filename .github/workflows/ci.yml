name: CI

permissions: {}

on:
  push:
    branches: [master]
  pull_request:
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: depot-ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            platform: linux
            arch: amd64
          - os: depot-ubuntu-22.04-arm
            target: aarch64-unknown-linux-gnu
            platform: linux
            arch: arm64
          - os: depot-ubuntu-22.04
            target: x86_64-unknown-linux-musl
            platform: alpine
            arch: amd64
          - os: depot-ubuntu-22.04-arm
            target: aarch64-unknown-linux-musl
            platform: alpine
            arch: arm64
          - os: macos-14
            target: x86_64-apple-darwin
            platform: darwin
            arch: amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: darwin
            arch: arm64
          - os: depot-windows-latest
            target: x86_64-pc-windows-msvc
            platform: win32
            arch: amd64
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Install musl-tools
        if: contains(matrix.target, 'musl')
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-musl" ]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu
          fi
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - uses: taiki-e/install-action@nextest
      - name: Build
        run: cargo build --target ${{ matrix.target }}
      - name: Test
        run: cargo nextest run --no-fail-fast --target ${{ matrix.target }}

  typos:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - uses: crate-ci/typos@3a4d65230db538caabac6e156599c8ba8380ff07 # v1

  shellcheck:
    runs-on: depot-ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - name: Shellcheck
        shell: bash
        run: ./.github/scripts/shellcheck.sh

  clippy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # master
        with:
          toolchain: nightly
          components: clippy
      - uses: rui314/setup-mold@725a8794d15fc7563f59595bd9556495c0564878 # v1
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
        with:
          cache-on-failure: true
      - run: cargo clippy --workspace --all-targets --all-features
        env:
          RUSTFLAGS: -Dwarnings

  rustfmt:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # master
        with:
          toolchain: nightly
          components: rustfmt
      - run: cargo fmt --all --check

  ci-success:
    runs-on: ubuntu-latest
    if: always()
    needs:
      - test
      - typos
      - shellcheck
      - clippy
      - rustfmt
    timeout-minutes: 30
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
